syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "PlayerProtocol";

// 请求角色列表
message QueryRoleListReq {

}

message QueryRoleListRes {
    int32 code = 1;
    string msg = 2;
    repeated RoleInfo roles = 3;
}

message RoleInfo {
    int64 id = 1;
    string name = 2;
    int32 level = 3;
    int32 careerId = 4;
}

message LoginRoleReq {
    int64 roleId = 1;
}

message LoginRoleRes {
    int32 code = 1;
    string msg = 2;
    PlayerInfo playerInfo = 3;
}

// 查询角色数据
message QueryPlayerInfoReq {

}

// 请求角色信息响应
message QueryPlayerInfoRes {
    int32 code = 1;
    string msg = 2;
    PlayerInfo playerInfo = 3;
}

// 同步角色信息
message SyncPlayerInfo {
    PlayerInfo playerInfo = 1;
}

// 简要角色信息
message SimplePlayerInfo {
    int64 id = 1;
    string name = 2;
    int32 currHp = 3;
    int32 state = 4;
}

// 个人角色全部信息
message PlayerInfo {
    int64 id = 1;
    string name = 2;
    int32 level = 3;
    int32 careerId = 4;
    int32 golds = 5;
    int64 sceneId = 6;
    int32 state = 7;
    int32 hp = 12;
    int32 currHp = 13;
    int32 mp = 14;
    int32 currMp = 15;
    int32 attack = 16;
    int32 defense = 17;
    int32 fighterModel = 8;
    repeated BufferInfo bufferInfo = 11;
}

// buffer信息
message BufferInfo {

}


// 他人信息
message OtherPlayerInfo {
    int64 id = 1;
    string name = 2;
    int32 level = 3;
    int32 careerId = 4;
    int32 state = 5;
    int32 fighterModel = 8;
    int32 hp = 12;
    int32 currHp = 13;
    int32 mp = 14;
    int32 currMp = 15;
    int32 attack = 16;
    int32 defense = 17;
    repeated BufferInfo bufferInfo = 11;
}



