syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "PlayerProtocol";
import "Item.proto";

// 简单角色信息
message SimplePlayerInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
    int32  career = 4;
}

message PlayerList{
    repeated SimplePlayerInfo playerInfo = 1;
}


// 登录角色
message LoginRole{
    int32 id = 1;
}


message PropertyInfo{
    int32  hp = 1;
    int32  mp = 2;
    int32  phyAttack = 3;
    int32  magicAttack = 4;
    int32  phyDefense = 5;
    int32  magicDefense = 6;
    double attackSpeed = 7;
    double moveSpeed = 8;
}


// 同步玩家数据
message PlayerInfo{
    int32 id = 1;
    string name = 2;
    int32 level = 3;
    int32 career = 4;
    int32 sceneId = 5;
    PropertyInfo    propertyInfo = 6;
    EquipBarInfo    equipBar = 7;
    BagInfo         bagInfo = 8;
}

// 同步玩家属性数据
message SyncPlayerProperty{
    int32        playerId = 1;
    PropertyInfo property = 2;
}

// 属性变更通知
message PropertyChangeNotify{

}