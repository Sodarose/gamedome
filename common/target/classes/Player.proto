syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "PlayerProtocol";
import "Scene.proto";

// 角色列表请求
message PlayerListReq {

}

// 角色列表响应
message PlayerListRes {
    repeated SimplePlayerInfo playerInfoList = 1;
}

// 角色登录请求
message LoginPlayerReq {
    int32 playerId = 1;
}

// 角色登录响应
message LoginPlayerRes {
    int32 code = 1;
    string msg = 2;
    PlayerInfo playerInfo = 3;
}

// 角色信息请求
message PlayerInfoReq {

}

// 角色响应请求
message PlayerInfoRes {

}

// 同步角色信息
message SyncPlayerInfo {

}

// 背包请求
message OpenBagReq {

}

// 背包响应
message OpenBagRes {

}

// 简要角色信息
message SimplePlayerInfo {
    int32 id = 1;
    string name = 2;
    int32 level = 3;
    int32 careerId = 4;
}

// 角色信息
message PlayerInfo {
    int32  id = 1;
    string name = 2;
    int32  level = 3;
    int32  careerId = 4;
    int32  golds = 5;
}

// 战斗属性
message PlayerBattle{
    int32 hp = 1;
    int32 currHp = 2;
    int32 mp = 3;
    int32 currMp = 4;
    int32 attack = 5;
    int32 defense = 6;
}

// 背包
message PlayerBag{

}

// 技能
message PlayerSkill{

}


