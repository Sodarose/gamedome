syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "PlayerProtocol";
import "Equip.proto";

// 角色信息 用于角色选择
message RoleInfo{
    // id
    int32 id = 1;
    // 职业
    string career = 2;
    // 等级
    int32 level = 3;
    // 姓名
    string name = 4;
}

// 登录角色
message LoginRole{
    int32 id = 1;
}

// 角色实体信息
message PlayerInfo{
    int32 id = 1;
    string name = 2;
    int32 level = 3;
    int32 career = 4;
    int32 sceneId = 5;
    PropertyInfo property = 6;
    repeated EquipInfo equip = 7;
}

message PropertyInfo{
    int32  hp = 1;
    int32  mp = 2;
    int32  phyAttack = 3;
    int32  magicAttack = 4;
    int32  phyDefense = 5;
    int32  magicDefense = 6;
    double attackSpeed = 7;
    double moveSpeed = 8;
}

// 角色列表
message RoleInfoList{
    repeated RoleInfo roles = 1;
}


