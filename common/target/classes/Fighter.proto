syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "FighterProtocol";

message AttackReq{
    int64 unitId = 1;
    int32 unitType = 2;
    int32 skillId = 3;
}

message AttackRes{
    int32 code = 1;
    string msg = 2;
}

// 转换状态请求
message ChangeModuleReq{
    int32 fighterModuleId = 1;
}

message ChangeModuleRes{
    int32 code = 1;
    string msg = 2;
}

