syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "ActorProtocol";

message NpcInfo{

}

message SimpleNpcInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
    int32  career = 4;
}

message MonsterInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
}

message SimpleMonsterInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
}