syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "TaskProtocol";

// 查看任务列表请求
message QueryAllTaskReq {

}

message QueryAllTaskRes {
    int32 code = 1;
    string msg = 2;
    repeated TaskConfigInfo infos = 3;
}

// 查看可接受任务列表
message QueryReceiveAbleTaskReq{

}

message QueryReceiveAbleTaskRes{
    int32 code = 1;
    string msg = 2;
    repeated TaskConfigInfo infos = 3;
}

// 查看已经接受的任务
message QueryReceiveTaskReq {

}

message QueryReceiveTaskRes {
    int32 code = 1;
    string msg = 2;
    repeated TaskInfo taskInfos = 3;
}

// 请求接取任务
message AcceptTaskReq {
    int32 taskId = 1;
}
message AcceptTaskTes {
    int32 code = 1;
    string msg = 2;
}

// 取消任务请求
message CancelTaskReq {
    int32 taskId = 1;
}

message CancelTaskRes {
    int32 code = 1;
    string msg = 2;
}

// 提交任务
message SubmitTaskReq {
    int32 taskId = 1;
}

message SubmitTaskRes {
    int32 code = 1;
    string msg = 2;
}

// 查看任务
message CheckTaskReq{
    int32 taskId = 1;
}

message CheckTaskRes{
    int32 code = 1;
    string msg = 2;
    TaskInfo taskInfo = 3;
}

// 任务资源信息
message TaskConfigInfo {
    // 任务Id
    int32 id = 1;
    // 任务名称
    string name = 2;
    // 任务描述
    string desc = 3;
    // 任务类型
    int32 type = 4;
    // 等级限制
    int32 limitLevel = 5;
    // 任务要求
    string taskRequire = 6;
    // 经验奖励
    int32 expr = 7;
    // 金币奖励
    int32 golds = 8;
    // 道具奖励
    string props = 9;
    // 装备奖励
    string equips = 10;
}

// 任务信息
message TaskInfo {
    // 任务id
    int64 id = 1;
    // 任务信息
    int32 taskId = 2;
    // 任务名称
    string name = 3;
    // 任务描述
    string desc = 4;
    // 任务类型
    int32 type = 11;
    // 经验奖励
    int32 expr = 5;
    // 金币奖励
    int32 golds = 6;
    // 道具奖励
    string props = 7;
    // 装备奖励
    string equips = 8;
    // 任务状态
    int32 state = 9;
    // 当前进度
    repeated TaskProgressInfo taskProgressInfo = 10;
}

// 任务进度
message TaskProgressInfo {
    // 进度状态 是否完成
    bool complete = 1;
    // 通俗介绍
    string description = 2;
}
