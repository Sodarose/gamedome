syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "ItemProtocol";
import "Common.proto";

message Bag {
    repeated Cell cell = 1;
}

message EquipBar {
    repeated Item equip = 1;
}

message Cell {
    int32 bagIndex = 1;
    Item item = 2;
}

message Item {
    int32 id = 1;
    string name = 2;
    int32 level = 3;
    int32 count = 4;
    int32 itemType = 5;
    int32 bagIndex = 6;
    string desc = 7;
    oneof addition {
        Equip equip = 9;
        Medicament medicament = 10;
    }
}


message Equip {
    int32 durability = 1;
    int32 part = 2;
    int32 maxDurability = 3;
    Property property = 4;
}

message Medicament {
    int32 state = 1;
    int32 coolTimeResidue = 2;
}

message TakeEquip {
    int32 equipId = 1;
    int32 bagIndex = 2;
}

message UserItem {
    int32 itemId = 1;
    int32 bagIndex = 2;
}

message MoveItem {
    int32 itemId = 1;
    int32 bagIndex = 2;
}

message FixEquip {
    int32 equipId = 1;
    int32 place = 2;
    int32 bagIndex = 3;
}

message DiscardItem {
    int32 itemId = 1;
}

message AddItem {
    int32 itemId = 1;
    int32 count = 2;
}




