syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "ItemProtocol";


message EquipInfo{
    int32 durability = 1;
    EquipProperty property = 2;
}

message ItemInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
    int32  quality = 4;
    int32  itemType = 5;
    int32  overlay = 6;
    string description = 7;
    int32  count = 8;
    int32  bagIndex = 9;
    EquipInfo dictEquipInfo = 10;
}

message BagInfo{
    repeated CellInfo cellInfo = 1;
}

message CellInfo{
    int32 bagIndex = 1;
    ItemInfo itemInfo = 2;
}

message EquipProperty{
    int32  hp = 1;
    int32  mp = 2;
    int32  phyAttack = 3;
    int32  magicAttack = 4;
    int32  phyDefense = 5;
    int32  magicDefense = 6;
    double attackSpeed = 7;
    double moveSpeed = 8;
    int32  part = 9;
    int32  maxDurability = 10;
}

message EquipBarInfo{
    repeated ItemInfo itemInfo = 1;
}

message SyncBagMessage{
    int32   playerId = 1;
    BagInfo bagInfo = 2;
}

message SyncEquipBarMessage{
    int32    playerId = 1;
    EquipBarInfo equipBar = 2;
}