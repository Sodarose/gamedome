syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "SceneProtocol";
import "Actor.proto";
import "Player.proto";

message SceneInfo{
    int32 id = 1;
    string name = 2;
    string description = 3;
    int32  playerCount = 4;
    map<int32,PlayerInfo> players = 5;
    map<int32,Monster> monsters = 6;
    map<int32,Npc> npcs = 7;
    map<string,int32> ways = 8;
}

message Move{
    int32 targetId = 1;
}

// 玩家退出场景
message ExitScene{
    int32 playerId = 1;
}

message SceneList{
    map<string,int32> scenes = 1;
}

