syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "SceneProtocol";
import "Player.proto";
import "Actor.proto";

message MoveSceneReq{
    string sceneName = 1;
}

message MoveSceneRes{
    int32 code = 1;
    string msg = 2;
}

// 同步场景数据
message SyncSceneInfo{
    SceneInfo sceneInfo = 1;
}


// 查看场景列表
message QuerySceneListReq {

}

message QuerySceneListRes{
    int32 code = 1;
    string msg = 2;
    repeated SimpleSceneInfo scenes = 3;
}

message SceneInfo {
    int64 id = 1;
    string name = 2;
    string description = 3;
    int32 playerNum = 4;
    repeated SimplePlayerInfo players = 5;
    repeated SimpleMonsterInfo monsters = 6;
    repeated SimpleNpcInfo npcs = 7;
    repeated SimplePetInfo pets = 8;
    repeated string sceneExitWays = 9;
}

message SimpleSceneInfo{
    int64 id = 1;
    string name = 2;
    string description = 3;
    int32 playerNum = 4;
}
