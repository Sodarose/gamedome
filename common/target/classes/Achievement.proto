syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "AchievementProtocol";
import "Task.proto";
// 获取已经接取的成就信息 成就无法主动接取 会按照等级的提升 自动接取
// 成就不能够放弃

// 获取所有成就信息
message QueryAchievementListReq{

}

message QueryAchievementListRes{
    int32 code = 1;
    string msg = 2;
    repeated AchievementConfigInfo achievementConfigInfos = 3;
}

message QueryPlayerAchievementListReq{

}

message QueryPlayerAchievementListRes{
    int32 code = 1;
    string msg = 2;
    repeated AchievementInfo achievementInfos = 3;
}

message SubmitAchievementReq{
    int32 achievementId = 1;
}

message SubmitAchievementRes{
    int32 code = 1;
    string msg = 2;
}

message AchievementConfigInfo{
    // 成就Id
    int32 id = 1;
    // 成就名称
    string name = 2;
    // 成就限制
    int32 limitLevel = 4;
    // 成就要求
    string taskRequire = 5;
    // 经验奖励
    int32 expr = 6;
    // 金币奖励
    int32 golds = 7;
    // 道具奖励
    string props = 8;
    // 装备奖励
    string equips = 9;
}

// 成就实体
message AchievementInfo{
    // 成就id
    int64 id = 1;
    // 成就id
    int32 achievementId = 2;
    // 成就名称
    string name = 3;
    // 经验奖励
    int32 expr = 5;
    // 金币奖励
    int32 golds = 6;
    // 道具奖励
    string props = 7;
    // 装备奖励
    string equips = 8;
    // 成就状态
    int32 state = 9;
    // 当前进度
    repeated TaskProgressInfo taskProgressInfo = 10;
}