syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "BagProtocol";

// 打开背包请求
message OpenBag{
    int32 bagId = 1;
}

// 背包信息
message BagInfo{
    int32    bagId = 1;
    string   bagName = 2;
    repeated CellInfo cellInfo = 3;
}

// 格子信息（只包含简单信息）
message CellInfo{
    int32  id = 1;
    string itemName = 2;
    int32  itemType = 3;
    int32  itemCount = 4;
    int32  bagIndex = 5;
}

