syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "Protocol";


message RegisterReq{
    string loginId =1;
    string password = 2;
}

message RegisterRes{
    int32 code = 1;
    string msg = 2;
}

message LoginReq{
    string loginId = 1;
    string password = 2;
}

message LoginRes{
    int32 code = 1;
    string msg = 2;
    string token = 3;
    int32 id = 4;
}

message SceneData{
    int32 id = 1;
    string name = 2;
    string description = 3;
}

message PlayerData{
    int32 id = 1;
    string name = 2;
    int32 worldId = 3;
}



