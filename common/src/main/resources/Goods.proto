syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "GoodsProtocol";

// 物品信息
message GoodsInfo {
    // 物品ID
    int32 goodsId = 1;
    // 物品类型
    int32 goodsType = 2;
    // 物品名称
    int32 goodsName = 3;
    // 物品数量
    int32 goodsCount = 4;
    // 物品所在的背包
    int32 bagPack = 5;
    // 物品所在的背包位置
    int32 bagIndex = 6;
    // 是否绑定
    bool bound = 7;
    // 物品描述
    string desc = 8;
    // 物品属性 根据类型的不同而不同
    map<int32, string> attribute = 9;
}


