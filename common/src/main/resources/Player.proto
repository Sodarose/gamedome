syntax = "proto3";
option java_package = "com.game.protocol";
option java_outer_classname = "PlayerProtocol";
import "Equip.proto";


// 简单角色信息
message SimplePlayerInfo{
    int32  id = 1;
    string name = 2;
    int32  level = 3;
    int32  career = 4;
}

message PlayerList{
    repeated SimplePlayerInfo playerInfo = 1;
}


// 登录角色
message LoginRole{
    int32 id = 1;
}

// 角色实体信息
message PlayerInfo{
    int32 id = 1;
    string name = 2;
    int32 level = 3;
    int32 career = 4;
    int32 sceneId = 5;
    PropertyInfo property = 6;
    repeated EquipInfo equip = 7;
}

message PropertyInfo{
    int32  hp = 1;
    int32  mp = 2;
    int32  phyAttack = 3;
    int32  magicAttack = 4;
    int32  phyDefense = 5;
    int32  magicDefense = 6;
    double attackSpeed = 7;
    double moveSpeed = 8;
}


// 同步玩家数据
message SyncPlayerData{

}

// 同步玩家属性数据
message SyncPlayerProperty{

}
// 属性变更通知
message PropertyChangeNotify{

}